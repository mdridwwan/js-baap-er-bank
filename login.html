<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-6xl text-center my-10">Welcome to <span class="text-blue-600 font-semibold">Baap er bank</span>...!</h1>
    </header>
    <main>
        <section class="w-3/4 m-auto ">
            <div class="bg-pink-500 p-10 w-3/4 rounded m-auto">
                <h3 class="text-3xl mb-5 font-bold text-gray-50">Plaese Login</h3>
                <input id="input-user" class="block w-3/4 my-3 rounded pl-3 h-10 text-2xl text-blue-400" type="text" placeholder="Enter Your Username..">
                <input id="input-password" class="block w-3/4 rounded pl-3  h-10 text-2xl text-blue-400" type="password" name="" placeholder="Enter Your Password...">
                <button id="btn-login" class="mt-7 bg-pink-700 px-6 py-2 text-3xl rounded shadow-lg text-white font-bold">Login</button>
            </div>
        </section>

    </main>

    <script src="js/login.js"></script>
</body>

</html>
