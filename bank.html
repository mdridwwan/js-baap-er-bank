<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-7xl text-center my-10">Let's get some <span class="text-pink-500 font-bold">Mooooney..!</span> </h1>
    </header>
    <main class="w-3/4 m-auto">
        <section>
            <div class="grid grid-cols-3 my-10  gap-5">
                <div class="bg-blue-400 text-white p-10 rounded-lg shadow-lg">
                    <h3 class="text-3xl pb-2">Deposit</h3>
                    <h2 class="text-6xl font-bold">$ <span id="deposit-view">00</span></h2>
                </div>
                <div class="bg-pink-400 text-white p-10 rounded-lg shadow-lg">
                    <h3 class="text-3xl pb-2">Withdraw</h3>
                    <h2 class="text-6xl font-bold">$ <span id="withdraw-view">00</span></h2>
                </div>

                <div class="bg-green-400 text-white p-10 rounded-lg shadow-lg">
                    <h3 class="text-3xl pb-2">Balance</h3>
                    <h2 class="text-6xl font-bold">$ <span id="balance-view">9045</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-purple-600 px-10 py-10 rounded-lg shadow-lg">
                    <h3 class="text-gray-100 text-3xl pb-5">Please Deposit</h3>
                    <input id="deposit-input" class="block px-3 w-3/4 h-9 text-lg rounded text-green-500" type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="bg-purple-800 mt-7 text-2xl py-2 px-5 rounded-lg shadow font-bold text-white">Deposit</button>
                </div>

                <div class="bg-pink-600 px-10 py-10 rounded-lg shadow-lg">
                    <h3 class="text-gray-100 text-3xl pb-5">Please Withdraw</h3>
                    <input id="withdraw-input" class="block px-3 w-3/4 h-9 text-lg rounded text-blue-500" type="text" name="" placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-pink-700 mt-7 text-2xl py-2 px-5 rounded-lg shadow font-bold text-white">Withdraw</button>
                </div>


            </div>
        </section>

    </main>

    <script src="js/bank.js"></script>
</body>

</html>
